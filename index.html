<script>
  // Detect BASE_URL for GitHub Pages (works at root or subpath)
  (function(){
    var p = location.pathname;
    // Drop trailing file and slash -> base path
    p = p.replace(/\/index\.html$/, '');
    if (!p.endsWith('/')) p = p + '/';
    window.__BASE_URL__ = p.replace(/\/$/, '');
  })();

  if ('serviceWorker' in navigator) {
    // Register SW at the same base (so scope is correct on GH Pages)
    var sw = (window.__BASE_URL__||'') + '/sw.js';
    navigator.serviceWorker.register(sw).catch(()=>{});
  }
</script>
<script>
  if (!sessionStorage.getItem('hintShown')) {
    const t = document.getElementById('toasts');
    t.classList.remove('hidden');
    t.textContent = 'Tip: press / to focus search';
    setTimeout(()=>{ t.classList.add('hidden'); t.textContent=''; }, 2500);
    sessionStorage.setItem('hintShown','1');
  }
</script>
<script src="app.js" type="module" defer></script>
