<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vitte Docs — Print</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @media screen { body{ padding:1rem } .print-actions{position:sticky;top:.5rem;background:var(--bg);padding:.5rem;border:1px solid var(--border);border-radius:.6rem} }
    @media print { .print-actions{ display:none } }
    .doc{ max-width:900px; margin:1rem auto }
    .doc h1{ border-bottom:1px solid var(--border); padding-bottom:.25rem }
  </style>
</head>
<body>
  <div class="print-actions">
    <label>Locale:
      <select id="locale">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
      </select>
    </label>
    <button id="build">Build document</button>
    <button onclick="window.print()">Print / Save as PDF</button>
  </div>
  <div id="out" class="doc" aria-live="polite"></div>
  <script type="module" src="print.js"></script>
</body>
</html>
